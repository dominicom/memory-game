<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery.min.js"></script>
    <!-- do uzupeÅ‚nienia i wywalenia -->
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">


    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/rwd.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="container">
        <header class="top-bar">
            <h4>Udacity Matching Game</h4>
        </header>
        <hr>
        <section class="score-panel">
          <div>
        	  <ul class="stars">
          		<li>
                <svg version="1.1" class="star" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
              	 viewBox="0 0 20 20" xml:space="preserve">
                  <g>
                  	<polygon points="10,0.5 12.8,7.1 20,7.8 14.6,12.5 16.2,19.5 10,15.9 3.8,19.5 5.4,12.5 0,7.8 7.2,7.1">
                  </g>
                </svg>
              </li>
          		<li>
                <svg version="1.1" class="star" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
              	 viewBox="0 0 20 20" xml:space="preserve">
                  <g>
                  	<polygon points="10,0.5 12.8,7.1 20,7.8 14.6,12.5 16.2,19.5 10,15.9 3.8,19.5 5.4,12.5 0,7.8 7.2,7.1">
                  </g>
                </svg>
              </li>
          		<li>
                <svg version="1.1" class="star" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
              	 viewBox="0 0 20 20" xml:space="preserve">
                  <g>
                  	<polygon points="10,0.5 12.8,7.1 20,7.8 14.6,12.5 16.2,19.5 10,15.9 3.8,19.5 5.4,12.5 0,7.8 7.2,7.1">
                  </g>
                </svg>
              </li>
          	</ul>
          </div>

          <div>
            <span class="moves">0</span> moves
          </div>

          <div>
            <span class="timer">0</span> sec.
          </div>

          <div class="restart">
            <svg version="1.1" id="star" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            	 viewBox="0 0 20 20" xml:space="preserve">
               <path d="M19.5,7V0.9l-2,2C13.6-1,7.3-1,3.4,2.9c-3.9,3.9-3.9,10.2,0,14.1c3.9,3.9,10.2,3.9,14.1,0l-2-2c-2.8,2.8-7.3,2.8-10.1,0
               	c-2.8-2.8-2.8-7.3,0-10.1c2.8-2.8,7.3-2.8,10.1,0l-2,2H19.5z">
            </svg>
        	</div>
        </section>

        <hr>

        <section class="board">
          <ul class="deck"></ul>
        </section>


    </div>
    <div class="popup hide">
      <section class="end-score-board">
        <h2>Congratulations!</h2>

        <h3>You scored</h3>
        <ul class="stars">
            <li>
              <svg version="1.1" class="star" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
               viewBox="0 0 20 20" xml:space="preserve">
                <g>
                  <polygon points="10,0.5 12.8,7.1 20,7.8 14.6,12.5 16.2,19.5 10,15.9 3.8,19.5 5.4,12.5 0,7.8 7.2,7.1">
                </g>
              </svg>
            </li>
            <li>
              <svg version="1.1" class="star" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
               viewBox="0 0 20 20" xml:space="preserve">
                <g>
                  <polygon points="10,0.5 12.8,7.1 20,7.8 14.6,12.5 16.2,19.5 10,15.9 3.8,19.5 5.4,12.5 0,7.8 7.2,7.1">
                </g>
              </svg>
            </li>
            <li>
              <svg version="1.1" class="star" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
               viewBox="0 0 20 20" xml:space="preserve">
                <g>
                  <polygon points="10,0.5 12.8,7.1 20,7.8 14.6,12.5 16.2,19.5 10,15.9 3.8,19.5 5.4,12.5 0,7.8 7.2,7.1">
                </g>
              </svg>
            </li>
        </ul>

        <h4 class="win"></h4>
        <button class="restart">Play Again</button>
      </section>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
